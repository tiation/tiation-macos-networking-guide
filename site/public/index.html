<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#00ffff" />
    <meta name="description" content="Enterprise-grade macOS networking utilities and guides for IPv6 tunneling, Wi-Fi scanning, and offline printer connectivity." />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- SEO Meta Tags -->
    <meta property="og:title" content="Tiation macOS Networking Guide" />
    <meta property="og:description" content="Enterprise-grade macOS networking utilities and guides for IPv6 tunneling, Wi-Fi scanning, and offline printer connectivity." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tiation.github.io/tiation-macos-networking-guide/" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Tiation macOS Networking Guide" />
    <meta name="twitter:description" content="Enterprise-grade macOS networking utilities and guides for IPv6 tunneling, Wi-Fi scanning, and offline printer connectivity." />
    <meta name="twitter:image" content="%PUBLIC_URL%/og-image.png" />
    
    <title>Tiation macOS Networking Guide</title>
    
    <style>
      /* Loading styles */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #0a0a0a;
        color: #ffffff;
      }
      
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-content {
        text-align: center;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(0, 255, 255, 0.3);
        border-top: 3px solid #00ffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      
      .loading-text {
        color: #00ffff;
        font-size: 18px;
        font-weight: 600;
        text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loaded .loading-screen {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Loading Screen -->
    <div class="loading-screen" id="loading-screen">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Tiation Guide...</div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide loading screen when app is loaded
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('loaded');
          setTimeout(function() {
            document.getElementById('loading-screen').style.display = 'none';
          }, 500);
        }, 1000);
      });
    </script>
  </body>
</html>
